<style>
/* GLOBAL RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* BODY STYLING */
body {
    font-family: 'Segoe UI', sans-serif;
    background: #0a0a0f;
    color: #00DDFF;
    padding: 20px;
}

/* HEADER */
header {
    text-align: center;
    padding: 20px;
    font-size: 2.5rem;
    font-weight: bold;
    color: #00ffff;
    text-shadow: 0 0 8px #00ffff, 0 0 15px #ff00ff;
}

/* GRID CONTAINER */
.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 columns */
    gap: 18px;
    max-width: 1400px;
    margin: 0 auto;
    padding: 10px;
}

/* CARD */
.card {
    position: relative;
    background: #111;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card img {
    width: 100%;
    height: auto;
    display: block;
}

/* HOVER EFFECT */
.card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0, 255, 255, 0.4),
                0 6px 30px rgba(255, 0, 255, 0.4);
}

/* LABEL OVERLAY */
.card .label {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 6px 10px;
    background: rgba(0, 0, 0, 0.6);
    font-size: 1rem;
    color: #00ffff;
    text-shadow: 0 0 6px #00ffff;
}

/* RESPONSIVE BEHAVIOR */
@media (max-width: 1000px) {
    .gallery {
        grid-template-columns: repeat(2, 1fr); /* 2 columns on medium screens */
    }
}

@media (max-width: 650px) {
    .gallery {
        grid-template-columns: 1fr; /* 1 column on small phones */
    }
}
</style>
